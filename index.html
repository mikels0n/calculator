<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="wrapper_calc">
        <div class="content_calc">
            <div class="row">
                <div id="display">
                    
                </div>
            </div>
            <div class="row">
                <div class="buttons">
                    <button id="onoff" disabled>ON/OFF</button>
                    <button id="clear">C</button>
                </div>
                <div class="buttons">
                    <button class="num" id="seven">7</button>
                    <button class="num" id="eight">8</button>
                    <button class="num" id="nine">9</button>
                    <button class="operator" id="divide">รท</button>
                </div>
                <div class="buttons">
                    <button class="num" id="four">4</button>
                    <button class="num" id="five">5</button>
                    <button class="num" id="six">6</button>
                    <button class="operator" id="multiply">x</button>
                </div>
                <div class="buttons">
                    <button class="num" id="one">1</button>
                    <button class="num" id="two">2</button>
                    <button class="num" id="three">3</button>
                    <button class="operator" id="minus">-</button>
                </div>
                <div class="buttons">
                    <button class="num" id="zero">0</button>
                    <button class="operator">.</button>
                    <button class="operator" id="result">=</button>
                    <button class="operator" id="plus">+</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
